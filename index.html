<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" >
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <article class="body__matrix">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix(how to make decision)">
      <a 
          class="body__matrix_more-inform"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </article>
    <main class="main">
      <p id="main__section"></p>
      <label for="new-task">Add Item</label>
      <section class="task">
        <input
            id="new-task"
            class="task__input"
            type="text">
        <button>Add</button>
      </section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label
              class="task">
              Pay Bills
          </label>
          <input 
              type="text"
              class="task">
          <button
              class="edit">
              Edit
          </button>
          <button class="delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label 
              class="task">
              Go Shopping
          </label>
          <input
              type="text"
              value="Go Shopping"
              class="task">
          <button
              class="edit">
              Save
          </button>
          <button class="delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input
              type="checkbox"
              checked>
          <label 
              class="task">
              See the Doctor
          </label>
          <input
              type="text"
              class="task">
          <button
              class="edit">
              Edit
          </button>
          <button class="delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
